{% load render_table from django_tables2 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - СУО</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="kiosk-body">
    <h4 class="kiosk-h">ПОЧТА РОССИИ     999999                            10:34 27 ноября 2021</h4>
    <div class="kiosk-div settings-btn" id="buttonSend">
         Отправить
    </div>
    <div class="kiosk-div kiosk-div-bottom settings-btn" id="buttonReceive">
        Получить
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}
        {% load staticfiles %}
    <script src="{% static 'app/scripts/kiosk.js' %}"></script>
    <script src = "{% static 'app/scripts/myset.js'%}"> </script>
    {% endblock %}
</body>
</html>
